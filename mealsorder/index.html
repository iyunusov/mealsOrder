<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <title>Meal Order</title>
        <base href="/" target="_blank" />
        <link rel="icon" href="assets/images/favicon.ico" media="screen" title="lunch" />
        <link rel="stylesheet" href="../node_modules/angular-material/angular-material.min.css">
        <link rel="stylesheet" href="../node_modules/ionicons/dist/css/ionicons.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="components/order/order.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="sections/home/home.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="assets/css/style.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body ng-controller="orderController as vm">
        <header ng-if="vm.user.id">
            <div id="facebook">
                <p>{{ vm.user.name }}</p>
                <img id="profilePhoto" ng-src="{{ vm.user.picture }}" alt="profile photo" />
            </div>
        </header>
        <section>
            <ng-view></ng-view>
        </section>

        <!-- NODE_MODULES FILES-->

        <script type="text/javascript" src="../node_modules/angular/angular.js"></script>
        <script type="text/javascript" src="../node_modules/angular-route/angular-route.js"></script>
        <script type="text/javascript" src="../node_modules/angular-animate/angular-animate.js"></script>
        <script type="text/javascript" src="../node_modules/angular-aria/angular-aria.js"></script>
        <script type="text/javascript" src="../node_modules/angular-messages/angular-messages.js"></script>
        <script type="text/javascript" src="../node_modules/angular-material/angular-material.js"></script>

        <!-- APP FILES -->

        <script type="text/javascript" src="script/app.routes.js"></script>
        <script type="text/javascript" src="script/app.run.js"></script>
        <script type="text/javascript" src="script/app.services.js"></script>
        <script type="text/javascript" src="script/app.core.js"></script>
        <script type="text/javascript" src="script/app.facebook.js"></script>
        <script type="text/javascript" src="script/app.js"></script>

        <script type="text/javascript" src="script/controllers.js"></script>
        <script type="text/javascript" src="sections/facebook/facebook.js"></script>
        <script type="text/javascript" src="sections/home/home.controller.js"></script>

        <script type="text/javascript" src="services/facebook.factory.js"></script>
        <script type="text/javascript" src="services/localData.factory.js"></script>
        <script type="text/javascript" src="services/orders.factory.js"></script>
        <script type="text/javascript" src="services/user.value.js"></script>

        <script type="text/javascript" src='components/dialog/dialog.controller.js'></script>
        <script type="text/javascript" src="components/order/order.directive.js"></script>
    </body>
</html>
